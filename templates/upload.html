<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Digit Recognition</title>
</head>
<body>
<h1 text align="center">Automatic Digit Recognition</h1>


<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <form id="digit-form">
   	  	        <input id="image" type="file" class="form-control-file" name = "file" />
                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>
        <div class="col-md">
            <div id="spinner" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p id="answer"></p>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="text/javascript">

    $('#spinner').hide();

    $('#digit-form').submit(function (e) {
        console.log("Entered upload image function");
        var image = $("#image")[0].files[0];

        if(image === null || image === undefined) {
            alert("Please upload an image of a digit and click on submit");
            return false;
         }

        var that = this;
        var formData = new FormData();
        formData.append("file",image);

        $('#spinner').show();

        $.ajax({
            type: "POST",
            url: "/uploader",
            success: function (data) {
                var answerPara = $("#answer");
                console.log("Response on success:", data);
                answerPara.text(data);
                $('#spinner').hide();
            },
            error: function (error) {
                console.log("Error in digit recognition");
                // TODO Display alert component
                $('#spinner').hide();
            },
            async: false,
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            timeout: 60000
        });

        e.preventDefault();
    });

</script>

</body>
</html>
